      <div class="wrapper">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <div class="invoice-title">
                <h2>Invoice # <input id="invoice-number" class="form-control" type="text" value="001"></h2>
              </div>
              <hr>
              <div class="row">
                <div class="col-xs-7">
                  <strong>To:</strong>
                  <textarea class="form-control" id="address-to">
Adam Bates
85 Prince Consort Road
KENTCHURCH
HR2 0QY
                  </textarea>
                </div>
                <div class="col-xs-5">
                  <p class="hidden-print"><a href="#" id="change-logo">Change logo</a> | <a href="#" id="remove-logo">Remove logo</a></p>

                  <input style="display: none;" type='file' id="imgInp" />
                  <img class="img-responsive" id="image" src="images/logo.png" alt="placeholder+image">

                  <textarea class="form-control" id="address-from">
Widgets Co
41 Mill Lane
CORSCOMBE
DT2 6ZB
                  </textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-7">
                  
                </div>
                <div class="col-xs-5">
                  <address>
                    <strong>Date:</strong>
                    <textarea class="form-control" id="date">March 7, 2014</textarea>
                  </address>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <table class="table table-condensed table-bordered" id="tab_logic">
                <thead>
                  <tr>
                    <th><strong>Item</strong></th>
                    <th style="min-width: 200px;"><strong>Description</strong></th>
                    <th class="text-center"><strong>Unit Cost</strong></th>
                    <th class="text-center"><strong>Quantity</strong></th>
                    <th class="text-center" style="min-width: 100px;"><strong>Price</strong></th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="item-row">
                    <td>
                      <div class="del">
                        <textarea class="form-control" id="date">Website design</textarea>
                        <a href="#" class="deleterow hidden-print"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                      </div>
                    </td>
                    <td><textarea rows="3" class="form-control description">Chia fingerstache kitsch, literally before they sold out umami slow-carb </textarea></td>
                    <td><textarea class="form-control text-center cost">£2000</textarea></td>
                    <td><textarea class="form-control text-center qty">1</textarea></td>
                    <td class="text-center"><span class="price">£2000</span></td>
                  </tr>
                  <tr class='hidden-print'>
                    <td colspan="5"><button class="btn btn-sm btn-success" id="addrow">Add item</button></td>
                  </tr>
                  <tr>
                    <td colspan="3" class="thick-line"></td>
                    <td class="thick-line text-center"><strong>Subtotal</strong></td>
                    <td class="thick-line text-center"><div id="subtotal">£2000.00</div></td>
                  </tr>
                  <tr>
                    <td colspan="3" class="no-line"></td>
                    <td class="no-line text-center"><strong>Total</strong></td>
                    <td class="no-line text-center"><div id="total">£2000.00</div></td>
                  </tr>
                  <tr>
                    <td colspan="3" class="no-line"></td>
                    <td class="no-line text-center"><strong>Amount Paid</strong></td>
                    <td class="no-line"><textarea style="height: 23px;" class="form-control text-center" id="paid">£0.00</textarea></td>
                  </tr>
                  <tr>
                    <td colspan="3" class="no-line"></td>
                    <td class="no-line text-center"><strong>Balance Due</strong></td>
                    <td class="no-line text-center"><div id="due">£2000.00</div></td>
                  </tr>
                </tbody>
              </table>
              <div id="terms">
                <h5 class="text-center">Terms and Bank details</h5>
                <textarea class="form-control text-center">
Terms: 14 days from date of invoice late payments will incur an 8% apr charge, BACS Payment  
Bank Details: Royal Bank of Scotland, Blackburn, Sort Code 00-00-00, Account Number: 12345678 </textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="text-center text-muted hidden-print" style="margin-top: 20px;">Designed & coded in Manchester by <a href="http://imaginarydesign.co.uk/">ImaginaryDesign</a></p>
